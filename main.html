<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Arduino Car Control</title>
    <link rel="stylesheet" href="/css/stylesMain.css">
    <link rel="manifest" href="/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>
</head>
<body>
    <header>
        <h1>Surveillance Car</h1>
        <button id="openNav">&#9776; Menu</button>
        <button onclick="logout()">Logout</button>
        <button id="redirectToIpButton">Control The Car</button>

    </header>
    <nav id="sideNav">
        <a href="main.html">Home</a>
        <a href="about.html">About</a>
        <a href="User Manual.html">User Manual</a>
        <ul id="loggedInUsersList"></ul>
        <button id="closeNav">&times; Close</button>
    </nav>
    
    <main>
        <section id="cameraStream">
            <h2>Live Camera Stream</h2>
            <iframe id="camStream" width="400" height="296" src=""></iframe>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Surveillance Car Project</p>
    </footer>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/authCheck.js"></script>
    <script type="module" src="/js/cameraView.js"></script>
    <script src="/js/navigation.js"></script>
</body>
</html>
